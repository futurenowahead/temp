<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You | Future Now Ahead</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1d2b64, #f8cdda);
      color: #fff;
      font-family: 'Lato', sans-serif;
      text-align: center;
      padding: 5% 10%;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
    .btn-home {
      margin-top: 30px;
      background: #fff;
      color: #1d2b64;
      font-weight: bold;
      border-radius: 50px;
      padding: 10px 25px;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }
    .btn-home:hover {
      background: #f8cdda;
      color: #000;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
      <img src="images/logo_futurenow.png" alt="Future Now Ahead Logo" class="logo">
      <h1 class="mb-4">Thank You!</h1>
      <p class="lead">We’ve received your enquiry.<br>Our team will reach out to you shortly.</p>
      <a href="index.html" class="btn-home">← Back to Home</a>
    </div>
  </div>

</body>
</html>
